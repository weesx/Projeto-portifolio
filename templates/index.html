<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/static/img/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Weslei Bueno</title>
</head>
<body>
    
    <aside id='header'>
        <section class="profile">
            <img src="../static/img/fotodeperfil.jpg" alt="Foto Weslei">
            <h1>Weslei Bueno</h1>
            <div class="social-links mt-4 text-center">
                <a target="_blank" href="https://www.instagram.com/wesleib/">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </section>

        <nav id='navbar' class="nav-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" 
                  href="#"><i class="bi bi-house-fill"></i> Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-card-checklist"></i> Habilidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-file-earmark"></i> Currículo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-collection-fill"></i> Portfólio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-envelope"></i> Contato</a>
                </li>
              </ul>            
        </nav>
    </aside>

    <main id="main">

        <section id="inicio" class="row m-0 p-0">
            <div class="col-md-5 d-flex justify-content-center 
            align-items-center flex-column">
                <h2 class="text-white text-shadow">Weslei Bueno</h2>
                <span id="subtitle" class="text-white 
                text-shadow">Elevando a arte da barbearia ao alto padrão</span>
            </div>

            <div class="col-md-7 d-flex justify-content-end 
            align-items-end">
                <div id="arraste" class="d-flex align-items-center">
                    <i class="bi bi-arrow-down text-white pe-2 fs-2"
                    aria-hidden="true"></i>
                    <a href="">Arraste para mais</a>
                </div>
                
            </div>

        </section>

    </main>



    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
